name: Build and deploy to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: suryaacrregistry
      ACR_LOGIN_SERVER: suryamishraacrregistry.azurecr.io
      IMAGE_NAME: personal-site
      RESOURCE_GROUP: personal-site-rg
      CONTAINERAPPS_ENVIRONMENT: surya-container-env
      CONTAINERAPPS_NAME: surya-personal-site

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        uses: azure/cli-action@v2
        with:
          inlineScript: |
            az acr login --name $ACR_NAME

      - name: Build and push image to ACR
        run: |
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }} .
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}

      - name: Ensure Container Apps environment exists
        uses: azure/cli-action@v2
        with:
          inlineScript: |
            az containerapp env create \
              --name $CONTAINERAPPS_ENVIRONMENT \
              --resource-group $RESOURCE_GROUP \
              --location eastus

      - name: Deploy to Azure Container Apps
        uses: azure/cli-action@v2
        with:
          inlineScript: |
            az containerapp up \
              --name $CONTAINERAPPS_NAME \
              --resource-group $RESOURCE_GROUP \
              --environment $CONTAINERAPPS_ENVIRONMENT \
              --image $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }} \
              --target-port 8000 \
              --ingress external \
              --registry-server $ACR_LOGIN_SERVER
