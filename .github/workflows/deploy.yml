name: Build and deploy to Azure Container Apps

on:
  push:
    branches:
      - main

env:
  ACR_NAME: suryamishraacrregistry
  ACR_LOGIN_SERVER: suryamishraacrregistry.azurecr.io
  IMAGE_NAME: personal-site
  RESOURCE_GROUP: personal-site-rg
  CONTAINERAPPS_ENVIRONMENT: surya-container-env
  CONTAINERAPPS_NAME: surya-personal-site
  LOCATION: eastus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name $ACR_NAME

      - name: Build and push image to ACR
        run: |
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }} .
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v2
        with:
          inlineScript: |
            echo "üîé Checking if Container Apps environment exists..."
            EXISTING_ENV=$(az containerapp env show \
              --name "$CONTAINERAPPS_ENVIRONMENT" \
              --resource-group "$RESOURCE_GROUP" \
              --query "name" -o tsv 2>/dev/null || true)

            if [ -z "$EXISTING_ENV" ]; then
              echo "üå± Environment not found. Creating..."
              az containerapp env create \
                --name "$CONTAINERAPPS_ENVIRONMENT" \
                --resource-group "$RESOURCE_GROUP" \
                --location "$LOCATION"
            else
              echo "‚è≠ Environment already exists. Skipping creation."
            fi

            echo "üîê Ensuring ACR admin is enabled..."
            az acr update -n "$ACR_NAME" --admin-enabled true

            echo "üîë Retrieving ACR credentials..."
            ACR_USERNAME=$(az acr credential show -n "$ACR_NAME" --query "username" -o tsv)
            ACR_PASSWORD=$(az acr credential show -n "$ACR_NAME" --query "passwords[0].value" -o tsv)

            echo "üöÄ Deploying container app..."
            az containerapp up \
              --name "$CONTAINERAPPS_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --environment "$CONTAINERAPPS_ENVIRONMENT" \
              --image "$ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}" \
              --target-port 8000 \
              --ingress external \
              --registry-server "$ACR_LOGIN_SERVER" \
              --registry-username "$ACR_USERNAME" \
              --registry-password "$ACR_PASSWORD"
