name: Build and deploy to Azure Container Apps

on:
  push:
    branches:
      - main

env:
  ACR_NAME: suryamishraacrregistry
  ACR_LOGIN_SERVER: suryamishraacrregistry.azurecr.io
  IMAGE_NAME: personal-site
  RESOURCE_GROUP: personal-site-rg
  CONTAINERAPPS_ENVIRONMENT: surya-container-env
  CONTAINERAPPS_NAME: surya-personal-site
  LOCATION: eastus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ðŸŸ¦ Login to ACR on the runner (Docker is available here)
      - name: Log in to ACR
        run: az acr login --name $ACR_NAME

      # ðŸŸ¦ Build and push Docker image from the runner
      - name: Build and push image to ACR
        run: |
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }} .
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}

      # ðŸŸ¦ Use azure/CLI only for pure az commands (NO az acr login, NO docker)
      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v2
        with:
          inlineScript: |
            # 1) Ensure the Container Apps environment exists (this is idempotent)
            az containerapp env create \
              --name $CONTAINERAPPS_ENVIRONMENT \
              --resource-group $RESOURCE_GROUP \
              --location $LOCATION

            # 2) Enable ACR admin (safe & only needed once, but idempotent)
            az acr update -n $ACR_NAME --admin-enabled true

            # 3) Get ACR credentials
            ACR_USERNAME=$(az acr credential show -n $ACR_NAME --query "username" -o tsv)
            ACR_PASSWORD=$(az acr credential show -n $ACR_NAME --query "passwords[0].value" -o tsv)

            # 4) Create or update the Container App using the image in ACR
            az containerapp up \
              --name $CONTAINERAPPS_NAME \
              --resource-group $RESOURCE_GROUP \
              --environment $CONTAINERAPPS_ENVIRONMENT \
              --image $ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }} \
              --target-port 8000 \
              --ingress external \
              --registry-server $ACR_LOGIN_SERVER \
              --registry-username $ACR_USERNAME \
              --registry-password $ACR_PASSWORD
